<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { width: 300px; margin: 50px auto; }
        h1 { text-align: center; }
        .header { background-color: rgb(44,131,145); color: white;  width: 100%; display: flex; flex-wrap: wrap;}
        .header a{
            text-decoration: none;
            color: white;
            margin-left: 15px;
            margin-right: 15px;
         
        }
        .profile { margin: 20px 0; }
    </style>
</head>
<body>
    <div class="header">
        <p style="margin-left: 15px;">TWITTER</p>
        <div style="margin-left: auto; margin-right: 10px;    margin-top: auto;
            margin-bottom: auto;"><a href="profile.html">Tweets</a>
            <a href="index.html">Logout</a>
        </div>

    </div>
    <div class="container">
        <h1>Welcome</h1>
        <div class="profile" id="profile"></div>
    </div>
    <script>
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) {
            window.location.href = 'index.html';
        } else {
            const profile = document.getElementById('profile');
            profile.innerHTML = `
                <p><strong>Email:</strong><br> ${currentUser.email}</p>
                <p><strong>Full Name:</strong><br> ${currentUser.fullName}</p>
                <p><strong>Country:</strong><br> ${currentUser.country}</p>
                <p><strong>Birthdate:</strong><br> ${currentUser.birthdate}</p>
            `;
        }
        document.querySelector('.logout').addEventListener('click', function() {
            localStorage.removeItem('currentUser');
        });
    </script>
</body>
</html>
