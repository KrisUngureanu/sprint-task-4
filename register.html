<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Registration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { width: 300px; margin: 50px auto; }
        h1 { text-align: center; }
        label { display: block; margin: 10px 0 5px; }
        input, select, button { width: 100%; padding: 10px; margin-bottom: 10px; }
        .header { background-color: rgb(44,131,145); color: white;  width: 100%; display: flex; flex-wrap: wrap;}
        .header a{
            text-decoration: none;
            color: white;
            margin-left: 15px;
            margin-right: 15px;
         
        }
        button { background-color: #004085; color: white; border: none; }
    </style>
</head>
<body>
    <div class="header">
        <p style="margin-left: 15px;">TWITTER</p>
        <div style="margin-left: auto; margin-right: 10px;    margin-top: auto;
            margin-bottom: auto;">
            <a href="index.html">Login</a>

        </div>

    </div>
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required>
            <label for="country">Country:</label>
            <select id="country">
                <option value="Kazakhstan">Kazakhstan</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
            </select>
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" required>
            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                fullName: document.getElementById('fullName').value,
                country: document.getElementById('country').value,
                birthdate: document.getElementById('birthdate').value
            };
            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));
            alert('User registered successfully!');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
